<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
            <div class="display">
                <div class="previousSection">
                    <p class="previousNumber">10</p>
                    <span class="mathSign">+</span>
                </div>
                <div class="currentSection">
                    <p class="currentNumber">10</p>
                </div>
            </div>
        <div class="panel"> 
            <button class="operator">%</button> 
            <button class="operator">2^</button>
            <button class="operator">sqr2</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator plus">+</button>
            <button class="clear">C</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    
    <script src="/main.js"></script>
</body>
</html>
